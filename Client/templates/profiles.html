<template name="profileTemplate">
	{{#with profile}}
	<div class="row">
		<div class="col-sm-2">
			Preferred Color
		</div>
		<div class="col-sm-10">
			<input type="color" id="preferredColor" value="{{preferredColor}}"/>
		</div>
	</div>
	<input type="button" class="btn btn-default" id="saveProfile" value="Save"/>
	{{/with}}
</template>
